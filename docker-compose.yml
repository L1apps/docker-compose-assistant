version: '3.8'

services:
  dca-app:
    # This is the recommended method. It uses a pre-built image from Docker Hub,
    # which provides the most reliable public access.
    # The repository owner must build and push the image to a public Docker Hub
    # repository for this to work.
    image: l1apps/docker-compose-assistant:latest
    
    # To build the image from source instead, comment out the 'image' key above
    # and uncomment the 'build' key below.
    # build: .

    container_name: docker-compose-assistant
    ports:
      # Exposes the service on port 8500 of the host machine.
      # Format: <HOST_PORT>:<CONTAINER_PORT>
      - "8500:80"
    restart: unless-stopped
